<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Shop</title>

    <!-- tailwindcss and daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- work sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- css file link -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>

    <!-- banner section start -->

    <section class="banner-section">
        <div class="banner-container py-10 max-w-screen-xl">
            <div class="banner-left">
                <p class="banner-subtitle primary-black">---SALE FEVER---</p>
                <h1 class="banner-title primary-black">Purchase TK 200 or above & get <span class="secondary-purple">20%
                        off</span></h1>

                <div class="promo">
                    <p class="primary-black">Use Promo Code</p>
                    <button class="promo-code default-button">SELL200</button>
                </div>
            </div>

            <img class="banner-image" src="./images/Summer 1.png" alt="">
        </div>
    </section>

    <!-- banner section end -->

    <section class="products-section">
        <div class="products-section-container px-10 xl:px-0 py-20 max-w-screen-xl">
            <div class="products-container">
                <h3 class="category-title">Kitchenware</h3>

                <div class="product-grid">
                    <div class="product-box">
                        <div><img src="./images/prod1.png" alt=""></div>
                        <img src="./images/rating.png" alt="">
                        <h4 class="product-title">Spoon Set</h4>
                        <p class="product-price">36.00 TK </p>
                    </div>

                    <div class="product-box">
                        <div><img src="./images/prod1.png" alt=""></div>
                        <img src="./images/rating.png" alt="">
                        <h4 class="product-title">Spoon Set</h4>
                        <p class="product-price">36.00 TK </p>
                    </div>

                    <div class="product-box">
                        <div><img src="./images/prod1.png" alt=""></div>
                        <img src="./images/rating.png" alt="">
                        <h4 class="product-title">Spoon Set</h4>
                        <p class="product-price">36.00 TK </p>
                    </div>
                </div>
            </div>
            <aside class="sidebar">
                <div class="coupon">
                    <h4 class="cart-typo">Have coupon?</h4>

                    <div>
                        <input placeholder="Coupon Code" type="text">
                        <button class="coupon-button">Apply</button>
                    </div>
                </div>

                <div class="cart">
                    <div class="cart-products">
                        <ul>
                            <li class="cart-typo">1. Home Cooker</li>
                            <li class="cart-typo">2. Sports cates</li>
                            <li class="cart-typo">3. Home Cooker</li>
                        </ul>
                    </div>

                    <hr>

                    <div class="cart-calculation">
                        <h4 class="cart-typo">Total price: <span class="cart-price"></span>257.00TK</h4>
                        <h4 class="cart-typo">Discount: <span class="cart-price"></span>51.40TK</h4>
                        <h4 class="cart-typo">Total : <span class="cart-price"></span>205.60TK</h4>
                    </div>

                    <hr>

                    <button class="make-purchase default-button">Make Purchase</button>
                </div>
            </aside>
        </div>
    </section>

</body>

</html>
