<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Shop</title>

    <!-- tailwindcss and daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- work sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- css file link -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>

    <!-- banner section start -->

    <section class="banner-section">
        <div class="banner-container py-10 max-w-screen-xl">
            <div class="banner-left">
                <p class="banner-subtitle primary-black">---SALE FEVER---</p>
                <h1 class="banner-title primary-black">Purchase TK 200 or above & get <span class="secondary-purple">20% off</span></h1>

                <div class="promo">
                    <p class="primary-black">Use Promo Code</p>
                    <button class="promo-code">SELL200</button>
                </div>
            </div>

            <img class="banner-image" src="./images/Summer 1.png" alt="">
        </div>
    </section>

    <!-- banner section end -->

    

</body>

</html>
